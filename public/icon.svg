<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Book Icon (Open Book) -->
  <g transform="translate(256, 256)">
    <!-- Left Page -->
    <path d="M -80,-60 L -80,80 L -10,70 L -10,-50 Z" fill="white" opacity="0.95"/>

    <!-- Right Page -->
    <path d="M 10,-50 L 10,70 L 80,80 L 80,-60 Z" fill="white" opacity="0.95"/>

    <!-- Book Spine -->
    <rect x="-6" y="-60" width="12" height="140" fill="white" opacity="0.95"/>

    <!-- Page Lines (Left) -->
    <line x1="-70" y1="-30" x2="-20" y2="-25" stroke="#4f46e5" stroke-width="2"/>
    <line x1="-70" y1="-10" x2="-20" y2="-5" stroke="#4f46e5" stroke-width="2"/>
    <line x1="-70" y1="10" x2="-20" y2="15" stroke="#4f46e5" stroke-width="2"/>
    <line x1="-70" y1="30" x2="-20" y2="35" stroke="#4f46e5" stroke-width="2"/>

    <!-- Page Lines (Right) -->
    <line x1="20" y1="-25" x2="70" y2="-30" stroke="#4f46e5" stroke-width="2"/>
    <line x1="20" y1="-5" x2="70" y2="-10" stroke="#4f46e5" stroke-width="2"/>
    <line x1="20" y1="15" x2="70" y2="10" stroke="#4f46e5" stroke-width="2"/>
    <line x1="20" y1="35" x2="70" y2="30" stroke="#4f46e5" stroke-width="2"/>
  </g>

  <!-- Text Badge -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">BlogVerse</text>
</svg>
